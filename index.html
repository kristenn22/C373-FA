<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegitLah - Buy and Sell with Ease</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <h1>LegitLah</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="#" data-category="Electronics">Electronics</a></li>
                    <li><a href="#" data-category="Fashion">Fashion</a></li>
                    <li><a href="#" data-category="Miscellaneous">Miscellaneous</a></li>
                </ul>
            </div>
            <div class="nav-center">
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search items...">
                </div>
            </div>
            <div class="nav-right">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
                <button class="btn btn-black" id="connect-wallet">Connect Wallet</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Buy and sell with ease</h2>
            <p>with protected payments and verified seller reputation.</p>
            <div class="hero-buttons">
                <button class="btn btn-black" id="hero-connect-wallet">Connect Wallet</button>
                <button class="btn btn-outline">Sign Up</button>
            </div>
        </div>
    </section>

    <!-- Trending Now Section -->
    <section class="trending">
        <div class="container">
            <h3>Trending Now</h3>
            <div class="products-grid" id="products-grid">
                <!-- Product cards will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Add Product Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Listing</h3>
            <form id="add-form">
                <input type="text" id="title" placeholder="Product Title" required>
                <input type="number" id="price" placeholder="Price (e.g., 150)" required>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
                <div class="file-input-container">
                    <input type="file" id="imageFile" accept="image/*" required>
                    <div id="image-preview" class="image-preview"></div>
                </div>
                <input type="text" id="postedBy" placeholder="Your Username (e.g., @user123)" required>
                <button type="submit" class="btn btn-primary">Add Listing</button>
            </form>
        </div>
    </div>

    <!-- Add Listing Button (fixed) -->
    <button class="add-listing-btn" id="add-listing-btn">+</button>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <span>LegitLah</span>
                <a href="#">Learn more</a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
